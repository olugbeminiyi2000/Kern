<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <linearGradient id="scannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="evictorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="orchestratorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="350" fill="#0f172a" rx="16"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="28" fill="white">Kern Architecture</text>
  
  <!-- Layer 1: Scanner -->
  <g filter="url(#shadow)">
    <rect x="40" y="80" width="240" height="220" rx="20" fill="url(#scannerGrad)"/>
    <text x="160" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="32" fill="white" opacity="0.3">1</text>
    <text x="160" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="20" fill="white">Scanner</text>
    <text x="160" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.9">Tracker &amp; Watcher</text>
    <line x1="60" y1="215" x2="260" y2="215" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    <text x="160" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">AST Static Analysis</text>
    <text x="160" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Absolute Path Resolution</text>
    <text x="160" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Syntax Error Resilience</text>
  </g>
  
  <!-- Arrow 1 -->
  <g>
    <line x1="290" y1="190" x2="320" y2="190" stroke="#64748b" stroke-width="3"/>
    <polygon points="320,183 340,190 320,197" fill="#64748b"/>
  </g>
  
  <!-- Layer 2: Evictor -->
  <g filter="url(#shadow)">
    <rect x="350" y="80" width="240" height="220" rx="20" fill="url(#evictorGrad)"/>
    <text x="470" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="32" fill="white" opacity="0.3">2</text>
    <text x="470" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="20" fill="white">Evictor</text>
    <text x="470" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.9">Module Reloader</text>
    <line x1="370" y1="215" x2="570" y2="215" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    <text x="470" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Recursive Dependency Map</text>
    <text x="470" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Selective Module Eviction</text>
    <text x="470" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Ordered Cleanup</text>
  </g>
  
  <!-- Arrow 2 -->
  <g>
    <line x1="600" y1="190" x2="630" y2="190" stroke="#64748b" stroke-width="3"/>
    <polygon points="630,183 650,190 630,197" fill="#64748b"/>
  </g>
  
  <!-- Layer 3: Orchestrator -->
  <g filter="url(#shadow)">
    <rect x="660" y="80" width="200" height="220" rx="20" fill="url(#orchestratorGrad)"/>
    <text x="760" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="32" fill="white" opacity="0.3">3</text>
    <text x="760" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="20" fill="white">Orchestrator</text>
    <text x="760" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.9">Engine Core</text>
    <line x1="680" y1="215" x2="840" y2="215" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    <text x="760" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Monitoring Loop</text>
    <text x="760" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Debounce Timer</text>
    <text x="760" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">Error Recovery</text>
  </g>
</svg>
