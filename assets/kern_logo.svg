<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005bea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  <rect width="800" height="200" fill="#0f172a" rx="15" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="80" fill="url(#grad1)" filter="url(#glow)" letter-spacing="4">
    KERN
  </text>
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="300" font-size="20" fill="#94a3b8" letter-spacing="2">
    THE DEEP-RELOADING ENGINE
  </text>
</svg>
