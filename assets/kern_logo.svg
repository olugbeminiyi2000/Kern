<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Simple Light Color Gradient (Bright Cyan/Teal) -->
    <linearGradient id="kernLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/> <!-- Cyan 400 -->
      <stop offset="100%" style="stop-color:#0ea5e9"/> <!-- Sky 500 -->
    </linearGradient>
    
    <!-- Soft shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Clean, Minimal Geometric Design -->
  <g transform="translate(100, 100)" filter="url(#softShadow)">
    
    <!-- The "Kernel" pill - moved slightly left to center the composition -->
    <rect x="-35" y="-45" width="40" height="90" rx="8" fill="url(#kernLight)"/>
    
    <!-- The "Reload" Chevrons - moved closer to the pill -->
    <!-- Top arm -->
    <path 
      d="M 12 -15 
         L 52 -50 
         L 75 -32 
         L 35 5 
         Z" 
      fill="url(#kernLight)" 
    />
    
    <!-- Bottom arm -->
    <path 
      d="M 12 15 
         L 52 50 
         L 75 32 
         L 35 -5 
         Z" 
      fill="url(#kernLight)" 
    />
    
  </g>
</svg>
